<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }

        .message.success {
            color: #28a745;
        }

        .message.error {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <button type="submit">Entrar</button>
            </div>
            <div id="message" class="message"></div>
        </form>

        <div class="form-group" id="logoutContainer" style="display: none;">
            <button id="logoutButton">Sair</button>
        </div>
    </div>

    <script>
        let userToken; // Variável para armazenar o token do usuário

        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('http://localhost:5000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha }),
                });

                if (response.ok) {
                    const data = await response.json();
                    userToken = data.token; // Armazena o token do usuário
                    messageDiv.textContent = 'Login realizado com sucesso!';
                    messageDiv.className = 'message success';

                    // Exibir botão de logout
                    document.getElementById('logoutContainer').style.display = 'block';

                    // Redirecionar para a página desejada
                    window.location.href = './veiculos.html'; // Atualize para o caminho do arquivo HTML
                } else {
                    const data = await response.json();
                    throw new Error(data.message || 'Erro ao realizar login');
                }
            } catch (error) {
                messageDiv.textContent = error.message;
                messageDiv.className = 'message error';
            }
        });

        document.getElementById('logoutButton').addEventListener('click', async function () {
            const email = document.getElementById('email').value; // Obtém o email
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('http://localhost:5000/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, token: userToken }) // Envia email e token no logout
                });

                if (response.ok) {
                    messageDiv.textContent = 'Logout realizado com sucesso!';
                    messageDiv.className = 'message success';
                    
                    // Ocultar botão de logout
                    document.getElementById('logoutContainer').style.display = 'none';
                } else {
                    const data = await response.json();
                    throw new Error(data.message || 'Erro ao realizar logout');
                }
            } catch (error) {
                messageDiv.textContent = error.message;
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>

</html>
