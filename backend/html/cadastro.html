<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu치rio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container input[type="text"], 
        .form-container input[type="email"], 
        .form-container input[type="password"], 
        .form-container input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container .message {
            margin-top: 15px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Cadastro de Usu치rio</h2>
        <form id="signupForm">
            <input type="text" id="nome" placeholder="Nome Completo" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required minlength="8">
            <input type="text" id="cpf" placeholder="CPF" required>
            <input type="text" id="telefone" placeholder="Telefone" required>
            <input type="date" id="nascimento" placeholder="Data de Nascimento">
            <button type="submit">Cadastrar</button>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const cpf = document.getElementById('cpf').value;
            const telefone = document.getElementById('telefone').value;
            const nascimento = document.getElementById('nascimento').value;

            const response = await fetch('http://localhost:5000/usuarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nome,
                    email,
                    senha,
                    cpf,
                    telefone,
                    nascimento
                })
            });

            const result = await response.json();

            const messageDiv = document.getElementById('message');
            if (response.ok) {
                messageDiv.style.color = 'green';
                messageDiv.textContent = 'Usu치rio cadastrado com sucesso!';
                window.location.href = './login.html'
            } else {
                messageDiv.style.color = 'red';
                messageDiv.textContent = result.error || 'Erro ao cadastrar usu치rio.';
            }
        });
    </script>

</body>
</html>
